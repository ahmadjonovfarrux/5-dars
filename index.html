<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <link rel="stylesheet" href="./scss/style.scss" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- The header -->
    <header class="header">
      <div class="header__container container">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="image of site logo"
        />
        <a href="" class="black__primary__btn">Free Consultation</a>
      </div>
    </header>
    <!-- The end of the header -->
    <!-- Main -->
    <main class="main">
      <div class="hero">
        <div class="hero__container container">
          <div class="hero__content">
            <h1 class="hero__title">Design solutions made easy</h1>
            <p class="hero__description">
              With over ten years of experience in various design disciplines,
              I'm your one-stop shop for your design needs.
            </p>
          </div>
          <div class="hero__grid">
            <div class="grid__box">
              <h2 class="grid__text">Graphic Design</h2>
            </div>
            <div class="grid__box">
              <h2 class="grid__text">UI/UX</h2>
            </div>
            <div class="grid__box">
              <h2 class="grid__text">Apps</h2>
            </div>
            <div class="grid__box">
              <h2 class="grid__text">Photography</h2>
            </div>
            <div class="grid__box">
              <h2 class="grid__text">Illustrations</h2>
            </div>
            <div class="grid__box">
              <h2 class="grid__text">Motion Graphics</h2>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- The end of the main -->
    <footer class="footer"></footer>
    <!-- The end of the footer -->
  </body>
</html>
